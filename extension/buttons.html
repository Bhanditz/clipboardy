<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clipboardy buttons</title>
  <link rel="stylesheet" href="compile/css/vendors.css"/>
  <link rel="stylesheet" href="compile/css/buttons.css"/>
  <script type="text/javascript" src="compile/js/vendors.js"></script>
  <script type="text/javascript" src="compile/js/buttons.js"></script>
</head>
<body ng-app="ButtonsApp" ng-controller="ButtonsCtrl as ctrl">
<div class="buttons" ng-show="ctrl.isReady">
  <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onCopySourceClick()">
    Copy
  </a>
  <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onSelectSourceClick()">
    Select
  </a>
  <a class="btn btn-default btn-xs cl-action" ng-if="ctrl.showCollapseButton" ng-click="ctrl.onCopySourceClick()">
    Collapse
  </a>
</div>
</body>
</html>
