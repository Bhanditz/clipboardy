<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clipboardy buttons</title>
  <link rel="stylesheet" href="compile/css/vendors.css"/>
  <link rel="stylesheet" href="compile/css/buttons.css"/>
  <script type="text/javascript" src="compile/js/vendors.js"></script>
  <script type="text/javascript" src="compile/js/buttons.js"></script>
</head>
<body ng-app="ButtonsApp" ng-controller="ButtonsCtrl as ctrl">
<div ng-show="ctrl.isReady" ng-switch="ctrl.buttonsLayout">
  <div ng-switch-when="value_buttons_layout_top" class="buttons btn-group btn-group-horizontal">
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onCopySourceClick()" title="Copy text to clipboard"
       ng-if="ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_COPY">
      Copy
    </a>
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onSelectSourceClick()" title="Select text"
       ng-if="ctrl.showSelectTextButton && (ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_SELECT)">
      Select
    </a>
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onToggleCollapseClick()"
       title="{{ ctrl.isCollapsed ? 'Expand text' : 'Collapse text'}}"
       ng-if="ctrl.showCollapseButton && (ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_COLLAPSE)">
      {{ctrl.isCollapsed ? 'Expand' : 'Collapse'}}
    </a>
  </div>
  <div ng-switch-default="" class="buttons btn-group-vertical">
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onCopySourceClick()" title="Copy text to clipboard"
       ng-if="ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_COPY">
      <i class="icon-files-o"></i>
    </a>
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onSelectSourceClick()" title="Select text"
       ng-if="ctrl.showSelectTextButton && (ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_SELECT)">
      <i class="icon-i-cursor"></i>
    </a>
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onToggleCollapseClick()" title="Expand text"
       ng-if="ctrl.isCollapsed && ctrl.showCollapseButton && (ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_COLLAPSE)">
      <i class="icon-plus-square-o"></i>
    </a>
    <a class="btn btn-default btn-xs cl-action" ng-click="ctrl.onToggleCollapseClick()" title="Collapse text"
       ng-if="!ctrl.isCollapsed && ctrl.showCollapseButton && (ctrl.buttonsList | inArray: ctrl.C.VALUE_BUTTONS_LIST_COLLAPSE)">
      <i class="icon-minus-square-o"></i>
    </a>
  </div>
</div>
</body>
</html>
