<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clipboardy buttons</title>
  <link rel="stylesheet" href="compile/css/vendors.css"/>
  <link rel="stylesheet" href="compile/css/buttons.css"/>
  <script type="text/javascript" src="compile/js/vendors.js"></script>
  <script type="text/javascript" src="compile/js/buttons.js"></script>
</head>
<body ng-app="ButtonsApp" ng-controller="ButtonsCtrl as ctrl">
<button class="btn btn-primary btn-xs cl-action" ng-click="ctrl.onCopySourceClick()">Copy</button>
<button class="btn btn-primary btn-xs cl-action" ng-click="ctrl.onCopySourceClick()">Select</button>
<button class="btn btn-primary btn-xs cl-action" ng-click="ctrl.onCopySourceClick()">Collapse</button>
</body>
</html>
