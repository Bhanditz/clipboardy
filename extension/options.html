<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Clipboardy settings</title>
  <link rel="stylesheet" href="compile/css/vendors.css" />
  <link rel="stylesheet" href="compile/css/options.css" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h4>
          <img class="cl-logo" src="icons/default128.png" alt="Clipboardy icon">
          Clipboardy settings
        </h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="well bs-component">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-lg-2 control-label">Appearance</label>
            <div class="col-lg-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" value="option1" checked="">
                  Always display the buttons near source code
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" value="option2">
                  Display the buttons when hovering source code
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" value="option2">
                  Do not display the buttons
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Buttons</label>
            <div class="col-lg-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" disabled="true" checked> Show <em>Copy to clipboard</em> button
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Show <em>Select text</em> button
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Show <em>Collapse source</em> button
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Layout</label>
            <div class="col-lg-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" value="option1" checked="">
                  Right side of the source code, vertically
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Top side of the source code, horizontally
                </label>
              </div>
            </div>
          </div>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
</body>
</html>
